jobs:
  build-frontend-client:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-client-build]
      - run:
          name: Build front-end Client
          command: |
            cd frontend/client
            rm package-lock.json
            npm install
            npm run build
      - save_cache:
          paths: [frontend/client/node_modules]
          key: frontend-client-build

  build-frontend-admin:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-admin-build]
      - run:
          name: Build front-end admin
          command: |
            cd frontend/admin
            rm package-lock.json
            npm install
            npm run build
      - save_cache:
          paths: [frontend/admin/node_modules]
          key: frontend-admin-build

  build-backend:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            # Your code here
            cd backend
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
          #  exit 1
      - save_cache:
          paths: [backend/venv]
          key: backend-build

  test-frontend-client:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-client-build]
      # Your job code here
      - run:
          name: Test client Frontend
          command: |
            cd frontend/client/
            npm install
            npm run test

  test-frontend-admin:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
